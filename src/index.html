<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>
      <label for="secondname">
        Surname:
        <input type="text" id="secondname">
      </label>
      <label for="name">
        Name:
        <input type="text" id="name">
      </label>
      <label for="age">
        How old are You?
        <input type="number" value="12" data-qa="field-value" id="age">
      </label>
      <label for="date">
        Full date of birth:
        <input type="date" id="date">
      </label>

      <label for="check">
        I accept the term of the agreement
        <input type="checkbox" id="check">
      </label>

    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="email">
        E-mail:
        <input type="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
      </label>

      <label for="pass">
        Password:
        <input type="password" id="pass">
      </label>

    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label>
        Do you love cats?
        <input type="radio" name="pets" value="yes" id="yes">
        <span for="yes" class="pets">Yes</span>
        <input type="radio" name="pets" value="no" id="no">
        <span for="no" class="pets">No</span>
      </label>
      <label for="color">
        What is your favorite color?
        <input type="color" id="color">
      </label>
      <label for="time">
        What time do you go to bed?
        <input type="time" id="time">
      </label>
      <label for="car">
        What are your favorite brand of cars?
        <select name="cars" id="car" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label for="rate">
        How do you rate our work?
        <input type="range" id="rate" min="0" max="100" step="0">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label for="coments">
        <span>Comments: </span>
        <textarea name="coments" cols="20" rows="2" id="coments"></textarea>
      </label>
      <label for="recommend">
        Would you recommend us?
        <select name="recomend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" name="Submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
