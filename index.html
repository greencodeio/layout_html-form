<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Personal information</legend>
      <label for="secondname">
        <span>Surname:</span>
        <input type="text" id="secondname">
      </label>
      <label for="name">
        <span>Name:</span>
        <input type="text" id="name">
      </label>
      <label for="age">
        <span>How old are You?</span>
        <input type="number" value="12" data-qa="field-value" id="age">
      </label>
      <label for="date">
        <span>Full date of birth: </span>
        <input type="date" id="date">
      </label>

      <label for="check">
        <span>I accept the term of the agreement</span>
        <input type="checkbox" id="check">
      </label>

    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="email">
        <span>E-mail: </span>
        <input type="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
      </label>

      <label for="pass">
        <span>Password: </span>
        <input type="password" id="pass">
      </label>

    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label>
        <span>Do you love cats? </span>
        <input type="radio" name="pets" value="yes" id="yes">
        <label for="yes" class="pets">Yes</label>
        <input type="radio" name="pets" value="no" id="no">
        <label for="no" class="pets">No</label>
      </label>
      <label for="color">
        <span>What is your favorite color? </span>
        <input type="color" id="color">
      </label>
      <label for="time">
        <span>What time do you go to bed? </span>
        <input type="time" id="time">
      </label>
      <label for="car">
        <span>What are your favorite brand of cars? </span>
        <select name="cars" id="car" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label for="rate">
        <span>How do you rate our work? </span>
        <input type="range" id="rate" min="0" max="100" step="0">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label for="coments">
        <span>Comments: </span>
        <textarea name="coments" cols="20" rows="2" id="coments"></textarea>
      </label>
      <label for="recommend">
        <span>Would you recommend us? </span>
        <select name="recomend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" name="Submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
